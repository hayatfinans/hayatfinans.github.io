		<script>
			var main = document.querySelector("main");
			var svgLogo = document.getElementById("logo");
			setTimeout(function() {
				svgLogo.style.transition = "300ms all";
				svgLogo.style.transform = "scale(0.9)";
				svgLogo.style.opacity = "0.5";
			}, 500);
			
			setTimeout(function() {
				svgLogo.style.transition = "300ms all";
				svgLogo.style.transform = "scale(1)";
				svgLogo.style.opacity = "1";
			}, 1000);
			
			setTimeout(function() {
				svgLogo.style.transition = "300ms all";
				svgLogo.style.transform = "scale(0.9)";
				svgLogo.style.opacity = "0.5";
			}, 1500);
			
			setTimeout(function() {
				svgLogo.style.transition = "300ms all";
				svgLogo.style.transform = "scale(1)";
				svgLogo.style.opacity = "1";
			}, 2000);
			
			setTimeout(function() {
				svgLogo.style.transition = "300ms all";
				svgLogo.style.transform = "scale(0.9)";
				svgLogo.style.opacity = "0.5";
			}, 2500);
			
			setTimeout(function() {
				svgLogo.style.transition = "900ms all";
				svgLogo.style.transform = "scale(200)";
				svgLogo.style.opacity = "1";
			}, 3000);
			
			setTimeout(function() {
				svgLogo.style.transition = "900ms all";
				svgLogo.style.opacity = "0";
			}, 3200);
			setTimeout(function() {
				svgLogo.remove();
			}, 4100);
			setTimeout(function() {
				document.body.style.display = "block";
				document.body.style.flexDirection = "auto";
				document.body.style.alignItems = "auto";
				document.body.style.justifyContent = "auto";
				document.body.style.height = "auto";
				let loadPage = document.createElement("div");
				loadPage.setAttribute("class", "loadingPage");
				loadPage.style.width = "2vw";
				loadPage.style.height = "3px";
				loadPage.style.background = "linear-gradient(to left, #73fd83, #79fd92)";
				loadPage.style.borderTopRightRadius = "1px";
				loadPage.style.borderBottomRightRadius = "1px";
				main.appendChild(loadPage);
			}, 4100.5);
			
			setTimeout(function() {
				var loadPage = document.querySelector(".loadingPage");
				loadPage.style.width = "9vw";
				loadPage.style.transition = "300ms all";
			}, 4400);
			
			setTimeout(function() {
				var loadPage = document.querySelector(".loadingPage");
				loadPage.style.width = "13vw";
			}, 5100);
			
			setTimeout(function() {
				var loadPage = document.querySelector(".loadingPage");
				loadPage.style.width = "26vw";
			}, 5800);
			
			setTimeout(function() {
				var loadPage = document.querySelector(".loadingPage");
				loadPage.style.width = "37vw";
			}, 6250);
			
			setTimeout(function() {
				var loadPage = document.querySelector(".loadingPage");
				loadPage.style.width = "67vw";
			}, 8300);
			
			setTimeout(function() {
				var loadPage = document.querySelector(".loadingPage");
				loadPage.style.width = "100vw";
			}, 9400);
			
			setTimeout(function() {
				var loadPage = document.querySelector(".loadingPage");
				loadPage.style.opacity = "0";
				loadPage.style.transition = "600ms all ease-out";
			}, 9700);
			
			setTimeout(function() {
				var loadPage = document.querySelector(".loadingPage");
				loadPage.remove();
			}, 11000);
			
			setTimeout(function() {
				alert("Merhaba, başlamadan önce gerekli izinleri vermeniz gerekiyor.");
			}, 11500);
			
			setTimeout(function() {
				let location = document.createElement("div");
				location.setAttribute("id", "myDiv");
				location.setAttribute("onclick", "requestLocationPermission()");
				location.textContent = "Konum Erişimi İzni Ver";
				location.style.background = "#fff";
				main.appendChild(location);
				document.getElementById('myDiv').addEventListener('click', function() {
					if ('geolocation' in navigator) {
					navigator.geolocation.getCurrentPosition(function(position) {
						console.log('Latitude: ' + position.coords.latitude + '\nLongitude: ' + position.coords.longitude);
					}, function(error) {
						console.error('Error getting location: ' + error.message);
					});
				} else {
					console.error('Geolocation is not supported.');
				}
				});
			}, 15000);
		</script>
	</body>
</html>
