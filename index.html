<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kullanıcı Bilgileri</title>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Kullanıcı bilgilerini al
            const userAgent = navigator.userAgent;

            // Kullanıcı IP adresini almak için bir üçüncü taraf hizmeti kullanabilirsiniz
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    const ip = data.ip;

                    // Bu verileri PHP dosyasına gönder
                    fetch('https://your-000webhostapp-url.com/handle-form.php', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded'
                        },
                        body: `ip=${ip}&userAgent=${encodeURIComponent(userAgent)}`
                    });
                });
        });
    </script>
</head>
<body>
    <h1>Kullanıcı Bilgileri Kaydediliyor...</h1>
</body>
</html>
